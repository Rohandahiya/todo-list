<!DOCTYPE html>
<html>

<head>
    <title>Todo List</title>
    <script type="text/javascript" src="./js/jquery-2.2.4.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/todo-list.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
</head>

<body>
    <div id="container">
        <h1>To-Do List<i class="fa fa-pencil"></i></i></h1>
        <input id="input" type="text" placeholder="Add New Todo">
        <ul>
            <li><span><i class="fa fa-times"></i></span>Buy Milk</li>
            <li><span><i class="fa fa-times"></i></span>Ship Gift</li>
            <li class="completed"><span><i class="fa fa-times"></i></span>Finish Project 2</li>
        </ul>
    </div>
    <script type="text/javascript" src="./js/todo-list.js"></script>
</body>

</html>
